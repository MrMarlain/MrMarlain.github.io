<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги</title>

    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/data.js"></script>
    <script src="../scripts/script.js" defer></script>

    <script src="../scripts/pages/services.js" defer></script>
</head>
<body class="ecnt col algi_stretch" style="width: 100vw; overflow-x: hidden;">
    <input type="checkbox" id="theme">

    <div id="container" class="ecnt col algi_stretch" style="min-height: 100vh;">
        <div id="header" class="cnt col algi_stretch jc_center noround top sticky top">
            <div class="scnt row jc_spacebetween margin20x">
                <div class="ecnt row algi_center">
                    <button class="btn" href="index.html">
                        <span>Главная</span>
                    </button>
                </div>

                <div class="ecnt row algi_center">
                    <button class="btn" href="services.html">
                        <span>Услуги</span>
                    </button>

                    <button class="btn" href="portfolio.html">
                        <span>Портфолио</span>
                    </button>

                    <button class="btn" href="contacts.html">
                        <span>Контакты</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="content" class="ecnt col margin20x flexgrow">
            <div class="cnt col biggap">
                <div class="ecnt col algi_stretch">
                    <span class="title">Описание</span>
                    <span id="services_text" class="margin20x"></span>
                </div>
                <div class="ecnt col algi_stretch">
                    <span class="title">Специализация и стаж</span>
                    <div class="ecnt row algi_center">
                        <span id="occupation" class="margin20x"></span>
                        <span id="experience" class="margin20x"></span>
                    </div>
                </div>

                <div class="ecnt col algi_stretch">
                    <span class="title">Услуги</span>
                    <ul id="services_short" class="margin20x"></ul>
                </div>
            </div>
        </div>

        <div id="footer" class="cnt col noround">
            <div class="gcnt margin20x" style="grid-template-columns: min-content auto;">
                <span>Почта</span>
                <span id="email"></span>
            </div>
        </div>
    </div>

    <label for="theme" class="btn fixed bottom right margin20x margin20y translucent">
        <img src="../data/icons/moon.svg" class="light_theme" alt="moon">
        <img src="../data/icons/sun.svg" class="dark_theme" alt="sun">
    </label>
</body>
</html>
